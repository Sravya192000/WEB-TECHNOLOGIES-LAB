<!DOCTYPE html>
<html>
<head>
    <title>Product Card</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .card {
            width: 300px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            border-radius: 8px;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .card h3 {
            margin: 10px 0;
        }

        .card p {
            font-size: 14px;
            color: #555;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: green;
            margin: 10px 0;
        }

        .btn {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #444;
        }
    </style>
</head>

<body>

<div class="card">
    <img src="headphones.jpeg" alt="Product Image">
    <h3>Wireless Headphones</h3>
    <h3>SONY</h3>
    <p>High quality wireless headphones with noise cancellation.</p>
    <p>2 year warrently + extended warrenty applicable</p>
    <p>ANC(Active Noise Cancellation)</p>
    <p>Connecter Type: 9mm</p>
    <p>Wireless Range: 10mts</p>
    <div class="price">â‚¹2,999</div>
    <button class="btn">Buy Now</button>
</div>

</body>
</html>
