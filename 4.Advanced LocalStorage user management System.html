<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            padding: 30px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Form Card */
        .form-card {
            flex: 1 1 350px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .form-card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-card button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #272728;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-card button:hover {
            background-color: #272728;
        }

        .error {
            color: #ff4d4d;
            margin-bottom: 10px;
            font-size: 14px;
        }

        /* Table Card */
        .table-card {
            flex: 2 1 600px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 500px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #272728;
            color: white;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }

        .clear-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 15px;
            width: 100%;
            font-size: 16px;
            transition: 0.3s;
        }

        .clear-btn:hover {
            background-color: #495057;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>

<h1>User Management System</h1>
<div class="container">
    <!-- Registration Form -->
    <div class="form-card">
        <h2>Register User</h2>
        <form id="userForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="mobile" placeholder="Mobile Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="error" id="errorMsg"></div>
            <button type="submit">Register</button>
        </form>
        <button class="clear-btn" id="clearAll">Clear All Users</button>
    </div>

    <!-- Users Table -->
    <div class="table-card">
        <h2>Registered Users</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Users populated by JS -->
            </tbody>
        </table>
    </div>
</div>

<script>
    const userForm = document.getElementById('userForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const mobileInput = document.getElementById('mobile');
    const passwordInput = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');
    const userTable = document.getElementById('userTable').getElementsByTagName('tbody')[0];
    const clearAllBtn = document.getElementById('clearAll');

    let users = JSON.parse(localStorage.getItem('users')) || [];

    displayUsers();

    userForm.addEventListener('submit', function(e){
        e.preventDefault();
        errorMsg.textContent = '';

        const name = nameInput.value.trim();
        const email = emailInput.value.trim();
        const mobile = mobileInput.value.trim();
        const password = passwordInput.value.trim();

        // Validations
        if (!name || !email || !mobile || !password){
            errorMsg.textContent = 'All fields are mandatory.';
            return;
        }
        if (!/^\d{10}$/.test(mobile)){
            errorMsg.textContent = 'Mobile number must be 10 digits.';
            return;
        }
        if (password.length < 6){
            errorMsg.textContent = 'Password must be at least 6 characters.';
            return;
        }
        if (users.find(u => u.email === email)){
            errorMsg.textContent = 'Email is already registered.';
            return;
        }

        const newUser = { name, email, mobile, password };
        users.push(newUser);
        localStorage.setItem('users', JSON.stringify(users));
        userForm.reset();
        displayUsers();
    });

    function displayUsers(){
        userTable.innerHTML = '';
        users.forEach((user, index) => {
            const row = userTable.insertRow();
            row.insertCell(0).textContent = user.name;
            row.insertCell(1).textContent = user.email;
            row.insertCell(2).textContent = user.mobile;
            row.insertCell(3).textContent = user.password;
            const actionCell = row.insertCell(4);
            const delBtn = document.createElement('button');
            delBtn.textContent = 'Delete';
            delBtn.classList.add('delete-btn');
            delBtn.onclick = () => deleteUser(index);
            actionCell.appendChild(delBtn);
        });
    }

    function deleteUser(index){
        users.splice(index, 1);
        localStorage.setItem('users', JSON.stringify(users));
        displayUsers();
    }

    clearAllBtn.addEventListener('click', ()=>{
        if(confirm('Are you sure you want to delete all users?')){
            users = [];
            localStorage.removeItem('users');
            displayUsers();
        }
    });
</script>

</body>
</html>
