<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            background-color: #f4f4f4;
        }
        canvas {
            border: 2px solid black;
            background-color: white;
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="500" height="300"></canvas>

<script>
    // Get canvas and context
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    // 1. Filled Rectangle (pastel blue)
    ctx.fillStyle = "#A8DADC"; // pastel blue
    ctx.fillRect(80, 60, 120, 80);

    // 2. Filled Circle (pastel green)
    ctx.beginPath();
    ctx.arc(350, 100, 40, 0, 2 * Math.PI);
    ctx.fillStyle = "#C1E1C1"; // pastel green
    ctx.fill();
    ctx.closePath();

    // 3. Straight Line (pastel pink)
    ctx.beginPath();
    ctx.moveTo(50, 200);
    ctx.lineTo(450, 200);
    ctx.strokeStyle = "#F7B7A3"; // patel pink
    ctx.lineWidth = 3;
    ctx.stroke();
    ctx.closePath();

    // 4. Text at top
    ctx.font = "28px Arial";
    ctx.fillStyle = "#000000"; // pastel coral
    ctx.fillText("HTML5 Canvas", 150, 40);
</script>

</body>
</html>
